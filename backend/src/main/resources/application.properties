# Application Name
spring.application.name=auth-system

# Database Configuration (XAMPP MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/it342_lab1?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration - Changed to match React frontend
server.port=3001

# CORS Configuration - Allow requests from React app
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true